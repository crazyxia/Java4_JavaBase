
<!--  有了段落又有了标题，现在如果想在一段话中特别强调某几个文字，这时候就可以用到<em>或<strong>标签。
       但两者在强调的语气上有区别:<em> 表示强调，<strong> 表示更强烈的强调。并且在浏览器中<em> 默认用斜体表示，
   <strong> 用粗体表示。两个标签相比，  目前国内前端程序员更喜欢使用<strong>表示强调。 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>标签的语法</title>
</head>
<body>
	<h1>在本教程中，你将学习如何使用 HTML 来创建站点</h1>
	<p>当特殊的样式<strong>需要</strong>应用到个别元素时，就可以使用内联样式</p>
</body>
</html>
